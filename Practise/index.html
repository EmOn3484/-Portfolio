<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img id="img0" src="images/Emon.png"/>
                    <br/>
                    <h3>EmOn AhammEd</h3>
                   
                </div>
                <div class="links">
                    <div class="link">
                        <img class="img1" src="images/instragram.jpg"/>
                        <h2>Instagram</h2>
                    </div>
                    <div class="link">
                        <img class="img1" src="images/pinterest.png"/>
                        <h2>Pintrest</h2>
                    </div>
                    <div class="link">
                        <img class="img1" src="images/facebook.jpg"/>
                        <h2>Facebook</h2>
                    </div>
                    <div class="link">
                        <img class="img1" src="images/website.png"/>
                        <h2>Website</h2>
                    </div>
                </div>
            </div>
            <div class="skill">
                <div class="status">
                    <h1>ACTIVE SKILLS</h1>
                    <br>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="img2" src="images/blogger.png"/>
                        <div class="card-info">
                            <h2>Blogger</h2>
                            <p>Latest Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="img2" src="images/html 5.png"/>
                        <div class="card-info">
                            <h2>HTML 5</h2>
                            <p>Latest Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="img2" src="images/css3.png"/>
                        <div class="card-info">
                            <h2>CSS 3</h2>
                            <p>Latest Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="img2" src="images/javascript.png"/>
                        <div class="card-info">
                            <h2>JAVASCRIPT</h2>
                            <p>Latest Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
